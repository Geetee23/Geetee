	<div id="txtbox" style="text-align: center;">
		
		<select id="input-font" class="input" onchange="fontsize (this)">
			<option value="20px" selected="selected">20px</option>
			<option value="10px">10px</option>

		<select id="input-font" class="input"  onchange="changeFont (this);">

<script>
	
	function	bold(){
		var curWeight = document.getElementById('myText').style.fontWeight;
		console.log(curWeight)

		if (curWeight == 'bold') {
			document.getElementById('myText').style.fontWeight	= 'normal';
		}
		else	{
			document.getElementById('myText').style.fontWeight = 'bold';
		}
	}

	function	italic(){
		var curWeight = document.getElementById('myText').style.fontStyle;
		console.log(curWeight)

		if (curWeight == 'italic') {
			document.getElementById('myText').style.fontStyle	= 'normal';
		}
		else	{
			document.getElementById('myText').style.fontStyle = 'italic';
		}
	}

	function	underline(){
		var curWeight = document.getElementById('myText').style.textDecoration;
		console.log(curWeight)

		if (curWeight == 'underline') {
			document.getElementById('myText').style.textDecoration	= '';
		}
		else	{
			document.getElementById('myText').style.textDecoration = 'underline';
		}
	}
	var changeFont = function(font){
  	console.log(font.value)
    document.getElementById("myText").style.fontFamily = font.value;
}
	function fontsize(){
		var	fontSize = document.getElementById("myText").style.fontSize;
		console.log(fontsize)

		if (fontSize == 'fontsize') {
			document.getElementById('myText').style.fontSize = '20px';
		}
		else {
			document.getElementById("myText").style.fontSize = '10px';
		}
	}


		


</script>
